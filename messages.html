<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Messages</title>

</head>
<body>



    <div data-role="page" id="pg_messages">
        <div class="pageViewContent">
            <div data-role="header">
                <a href="#" class="ui-btn ui-btn-b ui-icon-home ui-btn-icon-notext headerMenuHome"></a>
                <h1>Messages</h1>
                <a href="#" class="ui-btn ui-btn-b ui-icon-refresh ui-btn-icon-notext refreshMessages"></a>
            </div><!-- /header -->

            <div role="main" class="ui-content">

                <div id="noMessages" style="display:none">

                    <div class="ui-bar ui-bar-h">
                        <div style="text-align:center">No Messages</div>
                    </div>
                    <div class="ui-content ui-body-h" style="text-align: center; font-size:small">
                        There are currently no messages that have been posted to this application

                    </div>

                </div>


                <div id="messageItems" style="display:none">
                    <!--<div class="ui-bar ui-bar-h">
                        <div style="text-align:center">Message List</div>
                    </div>-->
                    <!--<div class="ui-content ui-body-h" style="text-align: center; font-size:small">
                        These are the upcoming missions available on your profile. Click the 'refresh' button at the top of the screen to refresh the list.

                    </div>-->

                    <div data-bind="foreach:messages">

                        <div class="ui-bar ui-bar-a" style="text-align:center" >
                            Channel: <span data-bind="html:channelName"></span>
                        </div>

                        <div class="ui-content ui-body-b">

                            <p class="ui-content ui-body-h">
                                <small data-bind="html:content"></small>
                            </p>

                            <div>
                                <small>Added: <span data-bind="html:dateChanged"></span></small>
                            </div>

                        </div>

                        

                    </div>


                </div>


            </div><!-- /content -->

        </div>
    </div><!-- /page -->
</body>
</html>
